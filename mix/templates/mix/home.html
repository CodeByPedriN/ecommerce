{% extends 'mix/base.html' %}

{% block content %}
<h1>Produtos</h1>
<div class="row">
    {% for produto in produtos %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ produto.image.url }}" class="card-img-top" alt="{{ produto.nome }}">
            <div class="card-body">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <p class="card-text">{{ produto.detalhes|truncatechars:100 }}</p>
                <a href="{% url 'produto_detalhe' produto.pk %}" class="btn btn-primary">Ver Detalhes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
