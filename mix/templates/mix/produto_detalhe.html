{% extends 'mix/base.html' %}

{% block content %}
<div class="card">
    <img src="{{ produto.image.url }}" class="card-img-top" alt="{{ produto.nome }}">
    <div class="card-body">
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.detalhes }}</p>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
